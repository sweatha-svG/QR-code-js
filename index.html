<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
     <header>
        <h3>QR code Generator</h3>
        <p>Create text to create QR code</p>
     </header>
     <div class="form">
        <input type="text" placeholder="Enter text ">
        <button>Generate QR code</button>
     </div>  
      <div class="qr-code">
        <img src="download (3).png" alt="qr-code">
      </div> 
    </div>
    <script src="index.js"></script>
</body>
</html>
